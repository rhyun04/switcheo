<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- vue -->
    <script src="https://unpkg.com/vue@next"></script>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
  <form onsubmit="return !1">
    <div class="background">
      <div class="topbanner">
        ETH TOKEN TRANSFER
      </div>

      <div class="container maincontent">
        <div class="row crow ethadd">
          <div class="col-3">
            <div class="add">
              ETH Address:
            </div>
          </div>
          <div class="col-9">
            <input type="text" class="form-control addressInput" id="addressinput" placeholder="ETH address">
          </div>
        </div>
        <div class="row">
          <div class="col-3">

          </div>
          <div class="col-9 errmsg" id="adderror">

          </div>
        </div>

        <div class="row crow amount">
          <div class="col-3">
            <div class="amt">
              Amount to send: 
            </div>
          </div>
          <div class="col-9">
            <input type="text" class="form-control amountInput" id="amountinput" placeholder="Amount">
          </div>
        </div>
        <div class="row">
          <div class="col-3">

          </div>
          <div class="col-9 errmsg" id="amterror">

          </div>
        </div>

        <div class="row crow otp">
          <div class="col-3">
            <div class="otpauth">
              OTP Authentication:
            </div>
          </div>
          <div class="col-9">
            <input class="form-control" type="number" name="otp authentication" id="otpinput" placeholder="Authentication" id="otp">
          </div>
        </div>

        <div class="row">
          <div class="col-3">

          </div>
          <div class="col-9 errmsg" id="otperror">

          </div>
        </div>


      </div>
      <button class="send" onclick="submitform()">
        SEND TOKENS
      </button>
    </div>
  </form>

  <div class="overlay" id="overlay">
    <div class="loader" id="loader">

    </div>
    <div class="success" id="success">
      <div class="text">
        Your token has been sent successfully! 
      </div>
      <button class="ok" onclick="ok()">
        Ok.
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
